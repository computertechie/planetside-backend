<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working</title>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
<script>
    var socket = io('/live');
    socket.emit("subscribe", JSON.stringify({events: ["AchievementEarned"]}));
    socket.on('event', function (message) {
        message.now = Date.now();
        var procTime = message.now - message.received;
        $('body').append('<div>'+procTime+' '+JSON.stringify(message));
    });
</script>
</body>
</html>
